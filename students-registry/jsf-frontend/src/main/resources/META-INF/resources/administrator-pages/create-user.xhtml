<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet name="css/admins-pages/create-user.css"/>

<h:head>
    <title>Регистрация нового пользователя</title>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
</h:head>
<h:body>
    <div id="main-div">
        <h2>Регистрация нового пользователя:</h2>
        <div id="register-form">
            <h:form>
                <h:panelGrid columns="2" width="500" cellpadding="5"
                             style="margin-top: 4%; margin-left: auto; margin-right: auto">
                    <h:outputText styleClass="text" value="Имя: "/>
                    <p:inputText id="name" value="#{createUsers.name}" t:placeholder="Имя пользователя" required="true"/>

                    <h:outputText styleClass="text" value="Емейл: "/>
                    <p:inputText required="" id="email" value="#{createUsers.email}" t:placeholder="Емейл пользователя"/>

                    <h:outputText styleClass="text" value="Пароль: "/>
                    <p:password id="password" value="#{createUsers.password}" t:placeholder="Пароль"/>

                    <h:outputText styleClass="text" value="GitHub ID: "/>
                    <p:inputText id="gitHubId" value="#{createUsers.gitHubId}" t:placeholder="GitHub login"/>

                    <h:outputText styleClass="text" value="Предпологаемое кол-во часов: "/>
                    <p:inputText value="#{createUsers.hours}" t:placeholder="Целое число"/>
                </h:panelGrid>
                <p:commandButton id="mybutton" value="Зарегистрировать" action="#{createUsers.addNewUser(createUsers.name,
                                                createUsers.email, createUsers.password, createUsers.gitHubId, createUsers.hours)}"
                                 style="width:250px; margin: 20px 40%;"/>
                <h:messages style = "color:red;margin:8px;" autoUpdate="true" showSummary="true" showDetail="true" for="mybutton" class="error"></h:messages>
            </h:form>
        </div>
    </div>
</h:body>
</html>
