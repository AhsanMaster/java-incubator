<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:outputStylesheet name="css/admins-pages/create-user.css"/>

<h:head>
    <title>Регистрация нового пользователя</title>
</h:head>
<h:body>
    <div id="main-div">
        <h2>Регистрация нового пользователя:</h2>
        <h3>#{resultMessage}</h3>
        <div id="register-form">
            <h:form>
                <h:panelGrid columns="2" width="500" cellpadding="5"
                             style="margin-top: 4%; margin-left: auto; margin-right: auto">
                    <h:outputText styleClass="text" value="Имя: "/>
                    <p:inputText id="name" value="#{user.name}" t:placeholder="Имя пользователя" required="true"/>

                    <h:outputText styleClass="text" value="Емейл: "/>
                    <p:inputText required="" id="email" value="#{user.email}" t:placeholder="Емейл пользователя"/>

                    <h:outputText styleClass="text" value="Пароль: "/>
                    <p:password id="password" value="#{user.password}" t:placeholder="Пароль"/>

                    <h:outputText styleClass="text" value="GitHub ID: "/>
                    <p:inputText id="gitHubId" value="#{user.gitHabId}" t:placeholder="GitHub login"/>

                    <h:outputText styleClass="text" value="Предпологаемое кол-во часов: "/>
                    <p:inputText value="#{user.hours}" t:placeholder="Целое число"/>
                </h:panelGrid>

                <p:commandButton value="Зарегистрировать" action="#{createUsersService.addNewUser(user.name,
                                                user.email, user.password, user.gitHabId, user.hours)}"
                                 style="width:250px; margin: 20px 40%;"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
