<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Проект "Реестр студентов"</title>
    <div th:insert="~{insertion :: #css}"></div>
</head>
<body>
<div class="container-fluid">

    <div th:insert="~{insertion :: #top}"></div>

<div class="container-fluid align-content-center>">
    <div class="text-center text-uppercase">
        <div th:text="${actiontext}"></div>
    </div>
    <table class="table table-striped table-light">
        <thead class="thead-dark">
        <tr>
            <th> email</th>
            <th> name</th>
            <th> gitHubId</th>
            <th> hours</th>
            <th> createDate</th>
            <th> updateDate</th>
            <th> status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userlist.isEmpty()}">
            <td colspan="2"> No User Available</td>
        </tr>
        <tr th:each="user : ${userlist}">
            <td><span th:text="${user.email}"> email </span></td>
            <td><span th:text="${user.name}"> name </span></td>
            <td><span th:text="${user.gitHubId}"> gitHubId </span></td>
            <td><span th:text="${user.hours}"> hours </span></td>
            <td><span th:text="${user.createDate}"> createDate </span></td>
            <td><span th:text="${user.updateDate}"> updateDate </span></td>
            <td><span th:text="${user.status}"> status </span></td>
        </tr>
        </tbody>
    </table>
</div>

    <div th:insert="~{insertion :: #bottom}"></div>
</div>
<div th:insert="~{insertion :: #boforeendbody}"></div>
</body>
</html>
