<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Проект "Реестр студентов"</title>
    <div th:insert="~{insertion :: #css}"></div>
</head>
<body>
<div class="container-fluid">

    <div th:insert="~{insertion :: #top}"></div>

    <div class="container-fluid align-content-center>">
        <div class="text-center text-uppercase">
            <div th:text="${actiontext}"></div>
        </div>

        <table class="table table-striped table-light">
            <thead class="thead-dark">
            <tr>
                <th> ID проекта</th>
                <th> Автор</th>
                <th> Исполнитель</th>
                <th> Название</th>
                <th> Текст задания</th>
                <th> Дата создания</th>
                <th> Дата обновления</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${tasks.isEmpty()}">
                <td colspan="3"> No task Available</td>
            </tr>
            <tr th:each="task : ${tasks}">
                <td><span th:text="${task.getId()}"> id </span></td>
                <td><span th:text="${task.author}"> Автор </span></td>
                <td><span th:text="${task.implementer}"> Исполнитель </span></td>
                <td><span th:text="${task.name}"> Название </span></td>
                <td><span th:text="${task.text}"> Текст задания </span></td>
                <td><span th:text="${task.createDate}"> Дата создания </span></td>
                <td><span th:text="${task.updateDate}"> Дата обновления </span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:insert="~{insertion :: #bottom}"></div>
</div>
<div th:insert="~{insertion :: #boforeendbody}"></div>
</body>
</html>
